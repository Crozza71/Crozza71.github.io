    <!-- Contact Section -->
    <section id="contact" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>Contact</h2>
                <p>Skills</p>
                <br>
                <br>
                <ul>
                    <li>
                        <img src="img.javascript.png" alt class="languages"><h6>JavaScript</h6>
                        <li>Ruby on Rails</li>
                        <li>Angular.js</li>
                        <li>Node.js</li>
                        <li>jQuery</li>
                        <li>HTML</li>
                        <li>Bootstrap</li>
                        <li>Express.js</li>
                        <li>MongoD</li>
                        <li>Pair Programming</li>
                    </li>
                </ul>

                <p><a href="mailto:{{ site.email }}">{{ site.email }}</a>
                </p>
                <ul class="list-inline banner-social-buttons">
                    {% for network in site.social %}
                    <li>
                        <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
